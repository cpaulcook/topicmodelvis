{% extends "base.html" %}

{% block content %}

    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action=".">
        {% csrf_token %}
        <table>
            <tr>
                <td>{{ form.uname_label }}</td>
                <td><input type="username" name="{{ form.username }}" value="" /></td>
            </tr>
            <tr>
                <td>{{ form.pword_label }}</td>
                <td><input type="password" name="{{ form.username }}" value="" /></td>
            </tr>
       </table>

       <input type="hidden" name="next" value="/corpora/" />
       <input type="submit" value="login" />
   </form>

{% endblock %}
