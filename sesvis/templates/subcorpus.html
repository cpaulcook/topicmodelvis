{% extends "base.html" %}
{% block content %}
<p>Subcorpus {{ subcorpus_name }} for <a href="/corpora/{{ corpus_name }}">{{ corpus_name }}</a></p>
<p>Topics</p>
    <ul>
    {% for t,ws in words_for_topic.items %}
    <li>{{ t.corpus_topic_id }}
      <a href="/corpora/{{ corpus_name }}/topic/{{ t.corpus_topic_id }}">
    {% for w in ws %}
      {{ w }}
    {% endfor %}
    </a>
    </li>
    {% endfor %}
    </ul>
{% endblock %}
